# File: .github/workflows/workflow.yml

on: 
  push:
    branches:
      - main
    
name: Run Azure Login With a Service Principal Secret

jobs:
  
  build-and-deploy:
    
    runs-on: ubuntu-latest
    steps:

    - uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az group create --location westus --name ${{ env.resource_group_name }}
          az storage account create --name ${{ env.storage_account_name }} --resource-group ${{ env.resource_group_name }} --location westus --sku Standard_LRS
          az storage container create --name ${{ env.container_name }} --account-name ${{ env.storage_account_name }}
          az storage account keys list -g ${{ env.resource_group_name }} -n ${{ env.storage_account_name }}

          
